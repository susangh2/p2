<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/public/css/resetPassword.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form
          action="/resetpassword/confirm"
          method="post"
          name="signupForm"
          id="resetPasswordForm"
          onsubmit="resetPassword(event)"
        >
          <img src="" id="signupLogo" />

          <h2 class="formTitle">Reset your password</h2>

          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <div class="buttonWrapper">
            <button
              type="submit"
              id="submitButton"
              class="submitButton pure-button pure-button-primary"
            >
              <span>Continue</span>
              <span id="loader"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/resetPassword.js"></script>
  </body>
</html>
