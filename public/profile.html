<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/public/css/profile.css" rel="stylesheet" />
  </head>
  <body>
    <form
      action="/changeProfile"
      method="post"
      id="changeform"
      onsubmit="changeInformation(event)"
    >
      <div class="container">
        <div class="main-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                <div class="card-body">
                  <div
                    id="imgContainer"
                    class="d-flex flex-column align-items-center text-center"
                  >
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/149/149071.png?w=740&t=st=1691733716~exp=1691734316~hmac=939812f31a0ba0dad2d0235b75d9173280b504d85ed34a43f5190e685a26a53a"
                      alt="Admin"
                      class="rounded-circle p-1 bg-primary"
                      width="110"
                      id="profile-pic"
                    />
                    <div class="mt-3">
                      <h4 class="username" id="usernamee">User name</h4>
                      <p class="text-muted font-size-sm">
                        Bay Area, San Francisco, CA
                      </p>
                      <input
                        type="button "
                        value="Change Profile pic"
                        onclick="changeProfilePic()"
                        class="btn btn-primary"
                      />
                      <!-- <button class="btn btn-primary"> -->
                      <!-- Change Profile pic -->
                      <!-- </button> -->
                      <input
                        type="button"
                        class="btn btn-outline-primary"
                        value="log out"
                        onclick="logOut(event)"
                      />
                    </div>
                  </div>
                  <hr class="my-4" />
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                    >
                      <h6 class="mb-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-globe me-2 icon-inline"
                        >
                          <circle cx="12" cy="12" r="10"></circle>
                          <line x1="2" y1="12" x2="22" y2="12"></line>
                          <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                          ></path></svg
                        >Website
                      </h6>
                      <span class="text-secondary">https://pending.com</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                    >
                      <h6 class="mb-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-github me-2 icon-inline"
                        >
                          <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                          ></path></svg
                        >Github
                      </h6>
                      <span class="text-secondary">pending</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                    >
                      <h6 class="mb-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-twitter me-2 icon-inline text-info"
                        >
                          <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                          ></path></svg
                        >Twitter
                      </h6>
                      <span class="text-secondary">@pending</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                    >
                      <h6 class="mb-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-instagram me-2 icon-inline text-danger"
                        >
                          <rect
                            x="2"
                            y="2"
                            width="20"
                            height="20"
                            rx="5"
                            ry="5"
                          ></rect>
                          <path
                            d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                          ></path>
                          <line
                            x1="17.5"
                            y1="6.5"
                            x2="17.51"
                            y2="6.5"
                          ></line></svg
                        >Instagram
                      </h6>
                      <span class="text-secondary">pending</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                    >
                      <h6 class="mb-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-facebook me-2 icon-inline text-primary"
                        >
                          <path
                            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                          ></path></svg
                        >Facebook
                      </h6>
                      <span class="text-secondary">pending</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">
                  <template id="inputTemplate">
                    <div class="row mb-3 input-item">
                      <div class="col-sm-3">
                        <label class="mb-0">Userame</label>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input
                          type="text"
                          class="form-control"
                          name="username"
                          value="John Doe"
                        />
                      </div>
                    </div>
                  </template>
                  <template id="selectOptionTemplate">
                    <input
                      type="checkbox"
                      class="btn-check"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-primary"></label>
                  </template>
                  <div id="inputList"></div>
                  <hr />
                  <div class="row mb-3 input-item" id="locationList">
                    <div class="col-sm-3">
                      <label class="mb-0">Avaliable Districts</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic checkbox toggle button group"
                      ></div>
                    </div>
                  </div>
                  <hr />
                  <div class="row mb-3 input-item" id="cuisineList">
                    <div class="col-sm-3">
                      <label class="mb-0">Selected cuisine</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic checkbox toggle button group"
                      ></div>
                    </div>
                  </div>

                  <hr />

                  <!-- <div class="row mb-3">
                    <div class="col-sm-3">
                      <label class="mb-0">Avaliable Location</label>
                    </div>
                    <div class="col-sm-9 text-secondary"> -->
                  <!-- <input
                        name="district"
                        type="text"
                        class="form-control"
                        value="Bay Area, San Francisco, CA"
                      /> -->
                  <!-- <select
                        class="js-example-basic-single form-control"
                        name="Gender"
                      >
                        <option value="male">M</option>
                        <option value="female">F</option>
                      </select>
                    </div>
                  </div> -->

                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <label class="mb-0">Gender</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div name="gender" id="gender"></div>
                    </div>
                  </div>

                  <hr />
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <label class="mb-0">Meal Budget</label>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div name="meal_budget" id="sample-select"></div>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                      <input
                        type="submit"
                        class="btn btn-primary px-4"
                        value="Save Changes"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br />
    <br />
    <br />
    <div class="bottom-navbar-container">
      <nav class="bottom-navbar">
        <div class="nav-btn">
          <i class="fa-solid fa-house-chimney fa-2xl nav-home-btn"></i>
        </div>
        <div class="nav-btn">
          <i class="fa-solid fa-heart-pulse fa-2xl nav-matching-btn"></i>
        </div>
        <div class="nav-btn">
          <i class="fa-solid fa-users-line fa-2xl nav-pending-matches-btn"></i>
        </div>
        <div class="nav-btn">
          <i class="fa-solid fa-comment fa-2xl nav-chat-btn"></i>
        </div>
        <div class="nav-btn">
          <i class="fa-solid fa-user fa-2xl nav-profile-btn"></i>
        </div>
      </nav>
    </div>
    <script src="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/profile.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
