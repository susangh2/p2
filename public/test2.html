<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.css"
    />
  </head>
  <body>
    <div id="sample-select"></div>
    <script src="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.js"></script>
    <script>
      VirtualSelect.init({
        ele: "#sample-select",
        placeholder: "xxxxxx",
        multiple: true,
        options: [
          { label: "Options 1", value: "1" },
          { label: "Options 2", value: "2" },
          { label: "Options 3", value: "3" },
        ],
      });
    </script>
  </body>
</html>
