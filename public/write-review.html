<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/write-review.css" />
    <link rel="stylesheet" href="./css/css-reset.css" />
    <title>Leave Review</title>
  </head>
  <body>
    <div class="backbtn-container">
      <i class="fa-solid fa-arrow-left fa-2xl"></i>
    </div>
    <main class="write-review-main">
      <div class="main-title">How was your experience?</div>
      <form class="select-rating-container">
        <div class="review-q1">
          <p class="select-rating-title">Rate your food buddy.</p>
          <ul class="rating-selector">
            <li>
              <label
                ><input type="radio" name="rating-score" value="1" /><i
                  class="fa-solid fa-star fa-2xs"
                ></i
              ></label>
            </li>
            <li>
              <label
                ><input type="radio" name="rating-score" value="2" /><i
                  class="fa-solid fa-star fa-2xs"
                ></i
                ><i class="fa-solid fa-star fa-2xs"></i
              ></label>
            </li>
            <li>
              <label
                ><input type="radio" name="rating-score" value="3" /><i
                  class="fa-solid fa-star fa-2xs"
                ></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
              ></label>
            </li>
            <li>
              <label
                ><input type="radio" name="rating-score" value="4" /><i
                  class="fa-solid fa-star fa-2xs"
                ></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
              ></label>
            </li>
            <li>
              <label
                ><input type="radio" name="rating-score" value="5" checked /><i
                  class="fa-solid fa-star fa-2xs"
                ></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
                ><i class="fa-solid fa-star fa-2xs"></i
              ></label>
            </li>
          </ul>
        </div>
        <div class="write-review-container review-q2">
          <p class="write-review-title">Any comments about your experience?</p>
          <textarea class="review-textarea"></textarea>
        </div>
        <button class="submit-review-btn">
          <i class="fa-solid fa-paper-plane fa-xl"></i>
        </button>
      </form>
    </main>
    <script src="./js/write-review.js"></script>
  </body>
</html>
