<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.css"
    />
    <link rel="canonical" href="https://codepen.io/monbrielle/pen/dyYRgPm" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link href="/public/css/registration.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
        >
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
            <h2 id="heading">Sign Up Your User Account</h2>
            <p>Fill all form field to go to next step</p>
            <form
              action="/registration"
              method="POST"
              id="msform"
              entype="multipart/form-data"
              onsubmit="submitRegForm(event)"
            >
              <!-- progressbar -->
              <ul id="progressbar">
                <li class="active" id="account"><strong>Account</strong></li>
                <li id="personal"><strong>Personal</strong></li>
                <li id="payment"><strong>Image</strong></li>
                <li id="confirm"><strong>Finish</strong></li>
              </ul>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <br />
              <!-- fieldsets -->
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Account Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 1 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels"
                    >Email: * (format should be xxx@xxx.xx)</label
                  >
                  <input type="email" name="email" placeholder="Email Id" />
                  <label class="fieldlabels">Username: *</label>

                  <input
                    type="text"
                    name="username"
                    placeholder="UserName"
                    oninput="checkUsername(event)"
                  />
                  <p id="usernameMessage"></p>
                  <label class="fieldlabels">Password: *</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                  <label class="fieldlabels">Confirm Password: *</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                  onclick="validatInputAccount(event)"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 2 - 4</h2>
                    </div>
                  </div>
                  <!-- contact number? -->
                  <!-- <label class="fieldlabels">Contact No.: *</label>
                  <input
                    type="text"
                    name="contactnumber"
                    placeholder="Contact No."
                  /> -->
                  <label class="fieldlabels">Age: *</label>
                  <input type="text" name="age" placeholder="Age" />
                  <label class="fieldlabels">Gender: *</label>
                  <div class="genderContainer">
                    <select class="js-example-basic-single" name="Gender">
                      <option value="male">M</option>
                      <option value="female">F</option>
                    </select>
                  </div>
                  <!--<input type="text" name="test2" placeholder="Gender" />-->
                  <label class="fieldlabels"
                    >Avaliable Location: * (min:1, max:5)</label
                  >
                  <!-- <input
                    type="text"
                    name="AvaliableLocation"
                    placeholder="Location"
                  /> -->
                  <div></div>
                  <div class="location" name="location" id="location"></div>
                  <div></div>
                  <label class="fieldlabels">Cuisine: * (min:1, max:5)</label>
                  <div></div>
                  <div
                    class="cuisineCountry"
                    name="cuisineCountry"
                    id="cuisineCountry"
                  ></div>
                  <div></div>
                  <label class="fieldlabels">Meal_budget: *</label>
                  <div class="mealBudgets">
                    <select name="mealBudget" class="mealBudget">
                      <!--<option selected none></option>-->
                    </select>
                  </div>
                  <label class="fieldlabels">Fav_food: (Optional)</label>
                  <input
                    type="text"
                    name="favFood"
                    placeholder="Favourite Food"
                  />
                  <label class="fieldlabels">Disliked_food: (Optional)</label>
                  <input
                    type="text"
                    name="disFood"
                    placeholder="Dislike Food"
                  />
                  <label class="fieldlabels">Resaurants: (Optional)</label>
                  <input
                    type="text"
                    name="restaurant"
                    placeholder="Meal_budget"
                  />
                  <label class="fieldlabels">Interested: (Optional)</label>
                  <input
                    type="text"
                    name="interested"
                    placeholder="Interested"
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                  onclick="validatInputPersonal(event)"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Image Upload:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 3 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Upload Your Photo:</label>
                  <input type="file" name="image" />
                </div>
                <input
                  type="submit"
                  name="next"
                  class="next action-button"
                  value="Submit"
                  onclick="validateFile(event)"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Finish:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 4 - 4</h2>
                    </div>
                  </div>
                  <br /><br />
                  <h2 class="purple-text text-center">
                    <strong>SUCCESS !</strong>
                  </h2>
                  <br />
                  <div class="row justify-content-center">
                    <div class="col-3">
                      <img src="/public/img/GwStPmg.png" class="fit-image" />
                    </div>
                  </div>
                  <br /><br />
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <h5 class="purple-text text-center">
                        You Have Successfully Signed Up
                      </h5>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://sa-si-dev.github.io/virtual-select/assets/virtual-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/registration.js"></script>
  </body>
</html>
