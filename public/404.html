<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Page Not Found</title>
    <link rel="stylesheet" href="/public/css/404.css" />
    <style>
      body {
        margin: 0;
      }
      main {
        background-color: beige;
      }
      h1,
      p,
      div {
        padding: 1rem;
      }
      pre {
        display: inline-block;
        outline: 1px solid darkred;
        padding: 0.5rem;
      }
      code {
        color: red;
      }

      <h1>Page Not Found</h1>

        Current Page:
        <pre><code></code></pre>
      </div>

        <a href="mailto:admin@tecky.io">admin@tecky.io</a>
      </p>
      <p>
        Back to
        <a href="/">home page</a>
      </p>
    </main>
    <script>
      document.querySelector("code").textContent = location.pathname;
    </script>
  </body>
</html>
